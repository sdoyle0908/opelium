<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <h1 class="heading text-light text-center">Weather Dashboard</h1>
    </header>

    <!-- MAIN CONTENT -->
    <main class="main-content container-fluid">
      <div class="row">
        <section class="search-container-style card col-lg-3 p-2 m-2">
          <!-- SEARCH FORM -->
          <form class="text-center p-2">
            <label class="search-label" for="search-input"
              >Search for a City:
            </label>
            <input
              type="text"
              id="search-field"
              name="search-input"
              class="form-control text-input m-2"
            />
            <button type="submit" class="btn btn-primary btn-block m-2">
              Search
            </button>
          </form>

          <!-- SAVED SEARCH AREA-->
          <div class="saved-search" id="saved-search-tabs"></div>
        </section>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
